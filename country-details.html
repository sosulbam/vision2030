<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>세계 기도 제목 - 나라 상세 정보</title>
</head>
<body>
  <header>
    <h1>세계 기도 제목</h1>
  </header>

  <div id="country-details">
    <h2 id="country-name"></h2>
    <div id="image-container"> <!-- 새로운 div를 추가합니다. -->
      <img id="country-flag" src="" alt="국기" />
      <img id="country-map" src="" alt="지도" />
    </div>
    <p id="country-info"></p>
    <h3>기도 제목</h3>
    <p id="prayer-title"></p>
    <button id="back-button" onclick="window.history.back();">뒤로 가기</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
